<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8' />
    <title></title>
    <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
    <script src="https://use.fontawesome.com/29478230cc.js"></script>
    <script src='https://api.tiles.mapbox.com/mapbox-gl-js/v0.26.0/mapbox-gl.js'></script>
    <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v0.26.0/mapbox-gl.css' rel='stylesheet' />
    <style>
        body { margin:0; padding:0; }
        #map { position:absolute; top:0; bottom:0; width:100%; }
    </style>

</head>
<body>

<script src='https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v1.3.1/mapbox-gl-geocoder.js'></script>
<link rel='stylesheet' href='https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v1.3.1/mapbox-gl-geocoder.css' type='text/css' />
<link rel='stylesheet' href='css/tabacstyle.css' type='text/css' />
<!--[if lt IE 9]>
<link href='https://api.mapbox.com/mapbox.js/plugins/leaflet-locatecontrol/v0.43.0/L.Control.Locate.ie.css' rel='stylesheet' />
<![endif]-->
<link href='https://api.mapbox.com/mapbox.js/plugins/leaflet-locatecontrol/v0.43.0/css/font-awesome.min.css' rel='stylesheet' />

<nav id="menuSelect"></nav>
<div id='map'></div>
<div id='geocoder-container'></div>


<script>
mapboxgl.accessToken = 'pk.eyJ1IjoibWFsb2V1IiwiYSI6ImNpam85Z25wcjAwNXJ2ZW03OGhjaWZkb2EifQ.V5GJN0qWM06ofq0EKUyESg';
var map = new mapboxgl.Map({
    container: 'map', // container id
    style: 'mapbox://styles/maloeu/ciueol6g500cx2is1qh2zdhc9', //stylesheet location
    center: [3.34,48.86], // starting position
    zoom: 6 // starting zoom

});


map.addControl(new mapboxgl.Geocoder({position: 'top-right'}));

var nav = new mapboxgl.NavigationControl({position: 'top-left'}); // position is optional
map.addControl(nav);

map.addControl(new mapboxgl.GeolocateControl({position: 'top-right'})); // position is o

map.on('load', function () {
    map.addSource('tabac', {
        'type': 'geojson',
        'data': 'geojson/tabac.geojson',
        'cluster': false,
        'clusterMaxZoom': 20, // Max zoom to cluster points on
        'clusterRadius': 20
    });

    map.addLayer({
        'id': 'tabac',
        'type': 'circle',
        'source': 'tabac',
        'layout': {},
        'paint': {
            'circle-color': '#9E131A',
            'circle-opacity': 1,
        }
    // This is the important part of this example: the addLayer
    // method takes 2 arguments: the layer as an object, and a string
    // representing another layer's name. if the other layer
    // exists in the stylesheet already, the new layer will be positioned
    // right before that layer in the stack, making it possible to put
    // 'overlays' anywhere in the layer stack.
    }, 'water');

    map.addSource('tabacOuvertDimanche', {
        'type': 'geojson',
        'data': 'geojson/features.geojson',
        'cluster': false,
        'clusterMaxZoom': 20,
        'clusterRadius': 20
    });

    map.addLayer({
        'id': 'tabacOuvertDimanche',
        'type': 'circle',
        'source': 'tabacOuvertDimanche',
        'layout': {},
        'paint': {
            'circle-color': '#3ECA9E',
            'circle-opacity': 0.8,
        }

    }, 'water');

});


var toggleableLayerIds = [ 'tabac', 'tabacOuvertDimanche' ];

for (var i = 0; i < toggleableLayerIds.length; i++) {
    var id = toggleableLayerIds[i];

    var link = document.createElement('a');
    link.href = '#';
    link.className = 'active';
    link.textContent = id;

    link.onclick = function (e) {
        var clickedLayer = this.textContent;
        e.preventDefault();
        e.stopPropagation();

        var visibility = map.getLayoutProperty(clickedLayer, 'visibility');

        if (visibility === 'visible') {
            map.setLayoutProperty(clickedLayer, 'visibility', 'none');
            this.className = '';
        } else {
            this.className = 'active';
            map.setLayoutProperty(clickedLayer, 'visibility', 'visible');
        }
    };

    var layers = document.getElementById('menuSelect');
    layers.appendChild(link);
}


map.on('click', function (e) {
    var features = map.queryRenderedFeatures(e.point, { layers: ['tabac'] });

    if (!features.length) {
        return;
    }

    var feature = features[0];

    // Populate the popup and set its coordinates
    // based on the feature found.
    var popup = new mapboxgl.Popup()
        .setLngLat(feature.geometry.coordinates)
        .setHTML(feature.properties.Nom + ' <br> <img src="http://maps.googleapis.com/maps/api/streetview?size=300x200&location=' + feature.properties.Latitude + ',' + feature.properties.Longitude + '&key=AIzaSyClBldV2tJDv0UbhKWWkZud__r6jxmPzWo">' + ' <br> <a href="https://www.tabac-info-service.fr/J-arrete-de-fumer" target="_blank"> <strong>Arr√©ter de fumer</strong></a> <br> ou y aller <a href="http://maps.apple.com/?ll=' + feature.properties.Latitude + ',' + feature.properties.Longitude + '"><i class="fa fa-apple fa-2x" aria-hidden="true"></i></a>' + ' - ' +  '<a href="comgooglemaps://?center=' + feature.properties.Latitude + ',' + feature.properties.Longitude + '&zoom=14"><i class="fa fa-android fa-2x" aria-hidden="true"></i></a>')
        .addTo(map);
});


</script>

</body>
</html>
